<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="password-generator.css" />
</head>

<body>
  <div class="text-and-box">
    <div class="thing">
      Lowercase
    </div>
    <div class="thing">
      <label class="switch">
        <input type="checkbox" class="lowercase" checked>
        <span class="slider round"></span>
      </label>
    </div>
  </div>
  <div class="text-and-box">
    <div class="thing">
      Uppercase
    </div>
    <div class="thing">
      <label class="switch">
        <input type="checkbox" class="uppercase" checked>
        <span class="slider round"></span>
      </label>
    </div>
  </div>
  <div class="text-and-box">
    <div class="thing">
      Numbers
    </div>
    <div class="thing">
      <label class="switch">
        <input type="checkbox" class="number" checked>
        <span class="slider round"></span>
      </label>
    </div>
  </div>
  <div class="text-and-box">
    <div class="thing">
      *$&#@!
    </div>
    <div class="thing">
      <label class="switch">
        <input type="checkbox" class="symbol" checked>
        <span class="slider round"></span>
      </label>
    </div>
  </div>
  <br>
  <div class="text-and-box">
    <div class="button">Generate Password</div>
  </div>
  <br>
  <div class="text-and-box">
    <div class="information">
      <p>Or type ctrl-g<br>The password will be copied to your clipboard</p>
    </div>
  </div>
  <br>
  <div class="text-and-box">
    <div id="error-content" class="hidden">
      <p>Can't run Password Generator on this webpage.</p>
      <p>Try a different page.</p>
    </div>
  </div>

  <script type="module" src="password-generator.js"></script>
</body>

</html>
